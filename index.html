<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

   <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form>
    <img src="images/icon-star.svg">
  <!-- Rating state start -->
  <h2>How did we do?</h2>
  
<p>Please let us know how we did with your support<br>request. All feedback is appreciated 
  to help us <br> improve our offering!</p>
 

  <div class="buttons">
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button>
  </div>
  <input type="submit">
</form>
  
<div class="next-container hidden">
  <img src="images/illustration-thank-you.svg">

  <p class="p"></p>
  <h2>Thank you</h2>
  <p>
    we appreciate you taking the time to giving a rating.<br>
    if you ever need more support. don't hesitate to get <br>
    get in touch
  </p>
</div>


</div>
  <script src="main.js"></script>
</body>
</html>
